<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../vspcstyles.css">
    <script src="../vspcscript.js" defer></script>
</head>
<body>
    <a href="../index.html">Back</a>
    <div id="ui-block">
        <div id="score"></div>

        <div id="hands-block">
            <div>
                <div>Computer</div>
                <img id="computer-hand" src="../img/rock.svg" alt="rock">
            </div>

            <div id="results-block"></div>

            <div>
                <div>Player</div>
                <img id="player-hand" src="../img/rock.svg" alt="rock">
            </div>
        </div>
    </div>

    <div id="result-output">Press R To Reset The Game!</div>

    <div id="rps-buttons">
        <button class="rock">
            <img class="rock" src="../img/btn-rock.png" alt="rock">
        </button>
        <button class="paper">
            <img class="paper" src="../img/btn-paper.png" alt="paper">
        </button>
        <button class="scissors">
            <img class="scissors" src="../img/btn-scissors.png" alt="scissors">
        </button>
    </div>



</body>
</html>
